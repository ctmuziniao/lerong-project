<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="../../css/goods/list.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main-top">
            <div class="wrap">
                <div class="nav">
                    <a href="">首页</a>
                    <div class="mbx1"><span>></span>超级电视</div>
                    <div class="mbx2"><span>></span>电视</div>
                </div>
                <div class="chose">
                    <span>已选择</span>
                    <div class="chose-drop">
                        <span id="selected">全部系列</span>
                    </div>
                </div>
                <div class="separ">
                    <span>分类</span>
                    <div class="classify">
                        <ul class="classify-list">
                            <li><a href="javascript:;" id="Zero-series">Zero系列</a></li>
                            <li><a href="javascript:;" id="y-series">Y系列</a></li>
                            <li><a href="javascript:;" id="x-series">X系列</a></li>
                            <li><a href="javascript:;" id="c5-series">超5系列</a></li>
                            <li><a href="javascript:;" id="mw-series">漫威系列</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="goods-list">
            <div class="table">
                <div class="wrap">
                    <div class="left">
                        <a class="one" href="">综合</a><span>|</span>
                        <div id="goods-list-price">价格
                            <span id="increase">从低到高</span>
                            <span id="reduce">从高到底</span>
                        </div><span>|</span>
                        <div id="goods-list-price" class="box2">评论
                            <span id="increase" class="increase-comment">从少到多</span>
                            <span id="reduce" class="reduce-comment">从多到少</span>
                        </div>
                    </div>
                    <div class="right">
                        <span>为您检测到<span id="list-num">5</span>个商品</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="wrap">
                    <ul class="lists" id="lists-box">
                        
                    </ul>
                    <script type="text/html" id="list-template">
                        {{each list item}}
                        <li class="banner" data-id='{{item.id}}'>
                            <div class="img"><a href="/html/goods/details.html?id={{item.id}}"><img src="{{item.images[0]}}"></a></div>
                            <div class="proName">{{item.name}}</div>
                            <div class="proPrice">
                                <span>￥<span class="num">{{item.price}}</span></span>
                            </div>
                            <div class="pro-evaluate">
                                <span>评论</span><span>{{item.comment}}</span>
                            </div>
                            <div class="pro-btns"><a href="javascript:;" class="buy-now">立即购买</a></div>
                        </li>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="../../libs/requirejs/require.min.js" data-main="/js/goods/list"></script>
</body>
</html>
