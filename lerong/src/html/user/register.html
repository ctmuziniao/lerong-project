<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/user/register.css">
</head>
<body>
    <div class="regist-box">
        <div class="top">
            <div class="logo">
                <img src="../../images/logo.png" >
            </div>
            <ul>
                <li class="first"><span>语言：<a href="">简体中文</a></span></li>
                <li><span>|</span></li>
                <li><span>国家/地区：<a href="">中国</a></span></li>
                <li><span>|</span></li>
                <li><a href="">帮助</a></li>
            </ul>
        </div>
        <div class="regist-box-bg">
            <div class="regist">
                <div class="wrap">
                    <div class="w-top">
                        <p>注册</p>
                        <a href="login.html">立即登录</a>
                    </div>
                    <div class="posi-box">
                        <ul class="input">

                            <li><input type="possword" placeholder="确认密码"></li>

                            <li class="agree"><input type="checkbox" checked="checked">
                            <span>我已阅读并同意<a href="">乐视用户协议</a></span>
                            </li>
                            <li class="regist-btn"><a href="">注&nbsp;&nbsp;&nbsp;&nbsp;册</a></li>

                    </div>
                </div>
            </div>
        </div>
