<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/user/login.css">
</head>
<body>
    <div class="regist-box">
        <div class="top">
            <div class="logo">
                <img src="../../images/logo.png" >
            </div>
            <ul>
                <li class="first"><span>语言：<a href="">简体中文</a></span></li>
                <li><span>|</span></li>
                <li><span>国家/地区：<a href="">中国</a></span></li>
                <li><span>|</span></li>
                <li><a href="">帮助</a></li>
            </ul>
        </div>
        <div class="regist-box-bg">
            <div class="regist">
                <div class="wrap">
                    <div class="w-top">
                        <p>登录</p>
                        <a href="register.html">立即注册</a>
                    </div>
                    <div class="posi-box">
                        <ul class="input">
                            <li><input type="text" placeholder="用户名" id="loginname"></li>
                            <li><input type="possword" placeholder="密码" id="loginpsw"></li>
                            <li><input type="possword" placeholder="确认密码" id="confirmpsw"></li>
                            <li><input type="text" placeholder="验证码"></li>
                            <li class="regist-btn"><a href="javascript:;" class="login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../libs/requirejs/require.min.js" data-main="/js/user/login"></script>
</body>
</html>
