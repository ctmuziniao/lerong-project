<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../../css/cart/shoppingCart.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="wrap">
                    <div class="left">
                        <ul class="clearfix">
                            <li><a href="">商城首页</a></li>
                            <li class="li_1">
                                <a href="html/user/login.html">登录</a>
                                <span>|</span>
                                <a href="html/user/register.html">注册</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul class="clearfix">
                            <li><a href="">个人中心</a></li>
                            <li><a href="">合作渠道</a></li>
                            <li><a href="">帮助中心</a></li>
                            <li><a href="">手机版</a></li>
                        </ul>
                    </div>
            </div>
        </div>
    </header>
    <div class="head-main">
        <div class="wrap">
            <div class="logo"><img src="../../images/logo.png" ></div>
            <div class="title">我的购物车</div>
            <div class="process">
                <ul class="shop-steps">
                    <li class="one">
                        <div class="line-one"></div>
                        <div class="num-one">1</div>
                        <div class="text">我的购物车</div>
                    </li>
                    <li class="one">
                        <div class="line-two"></div>
                        <div class="num">2</div>
                        <div class="text">填写核对订单信息</div>
                    </li>
                    <li class="one">
                        <div class="line-three"></div>
                        <div class="num">3</div>
                        <div class="text">成功提交订单</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cart-table">
        <div class="table-top">
            <div class="wrap">
                <div class="cart-top">
                    <div class="title">
                        <span>全部商品</span>
                        <span class="total-num">1</span>
                    </div>
                    <div class="address">
                        <span>配送至</span>
                        <a id="addr-choose" href="">北京北京市朝阳区</a>
                    </div>
                </div>
                <div class="cart-center">
                    <div class="product-list-head">
                        <div class="product-selected">
                            <input id="headAll" type="checkbox" checked>
                            <span>全选</span>
                        </div>
                        <div class="product-content">商品</div>
                        <div class="product-price">单价（元）</div>
                        <div class="product-number">数量</div>
                        <div class="product-cost">小计</div>
                        <div class="product-exercisable">操作</div>
                    </div>
                    <div class="cart-list">
                        <div class="label"><span>乐融自营</span></div>
                        <div class="product-select">
                            <input type="checkbox" checked>
                        </div>
                        <div class="product-content"></div>
                        <div class="product-price">999</div>
                        <div class="product-number">
                            <div class="goods-num">
                                <div class="reduce"><span>-</span></div>
                                <div class="text">
                                    <input type="text" value="1">
                                </div>
                                <div class="add"><span>+</span></div>
                            </div>
                            <div class="product-type">有货</div>
                        </div>
                        <div class="product-cost">999</div>
                        <div class="product-exercisable">
                            <a href="">删除</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-bottom">
            <div class="wrap">
                <div class="cart-action-fixed">
                    <div class="actions">
                        <input type="checkbox" checked>
                        <span>全选</span>
                        <a href="">删除选中商品</a>
                        <a href="">继续购物</a>
                    </div>
                    <div class="cart-action-right">
                        <span class="text">已选择<span class="num">1</span>件商品 总价（不含运费）：</span>
                        <span class="mon">￥</span>
                        <span class="cart-allPrice">999</span>
                        <a href="">去结算</a>
                    </div>
                </div>
                <div class="cart-like">
                    <div class="title">猜你喜欢</div>
                    <ul>
                        <li class="one">
                            <div class="img"></div>
                            <div class="name">
                                <a href="">乐视Type-c快速电源适配器</a>
                            </div>
                            <div class="price">￥89.00</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>

    <script src="../../libs/requirejs/require.min.js" data-main="/js/cart/shoppingCart"></script>
</body>
</html>
