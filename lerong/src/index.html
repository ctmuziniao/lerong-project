<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐融首页</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
            body{margin: 0;font-family: "微软雅黑";background-color: #1F1F1F;}
            .shuffling {width: 624px;height: 336px;font-size: 40px;text-align: center;margin: 20px auto;margin-top: 0;background-color: #464576;}
            .carousel-item{line-height: 336px;color: #fff;font-family:  Arial Black}
    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="shuffling">
                <div class="example">
                        <div class="ft-carousel" id="carousel_1">
                            <ul class="carousel-inner">
                                <li class="carousel-item"><img src="http://localhost:1905/images/a1.jpg" /></li>
                                <li class="carousel-item"><img src="http://localhost:1905/images/a2.jpg" /></li>
                                <li class="carousel-item"><img src="http://localhost:1905/images/a3.jpg" /></li>
                                <li class="carousel-item"><img src="http://localhost:1905/images/a4.jpg" /></li>
                                <li class="carousel-item"><img src="http://localhost:1905/images/a5.jpg" /></li>
                                <li class="carousel-item"><img src="http://localhost:1905/images/a6.jpg" /></li>
                            </ul>
                        </div>
                </div>
                <div class="Classification-list">
                    <ul class="classify-list">
                        <li><a href="javascript:;">爆款推荐</a></li>
                        <li><a href="javascript:;">屏幕尺寸</a></li>
                        <li><a href="javascript:;">适用场景</a></li>
                        <li><a href="javascript:;">观看距离</a></li>
                        <li><a href="javascript:;">精选配件</a></li>
                        <li><a href="javascript:;">生活之家</a></li>
                    </ul>
                </div>
                <div class="product-type">

                </div>
        </div>
        <div class="main-content">
            <div class="wrap">
                <div class="set">
                    <ul>
                        <li><a href="http://localhost:1905/html/goods/list.html"><img src="http://localhost:1905/images/zero-series.png"></a></li>
                        <li><a href="http://localhost:1905/html/goods/list.html"><img src="http://localhost:1905/images/y-series.png"></a></li>
                        <li><a href="http://localhost:1905/html/goods/list.html"><img src="http://localhost:1905/images/x-series.png"></a></li>
                        <li><a href="http://localhost:1905/html/goods/list.html"><img src="http://localhost:1905/images/c5-series.png"></a></li>
                        <li><a href="http://localhost:1905/html/goods/list.html"><img src="http://localhost:1905/images/mw-series.png"></a></li>
                    </ul>
                </div>
                <div class="reduced-price">
                </div>
                <div class="area-center">
                    
                </div>
            </div>
        </div>

        <script type="text/html" id="show-template">
            <div class="title">限时购</div>
            <div class="main-goods">
                <ul>
                {{each list item}}
                    <li class="banner" data-id='{{item.id}}'>
                        <div class="product-pic"><a href="/html/goods/details.html?id={{item.id}}"><img src="{{item.images[0]}}"></a></div>
                        <div class="product-type">
                            <strong>{{item.name}}</strong>
                        </div>
                        <div class="product-price">
                            ￥<span>{{item.price}}</span>
                        </div>
                        <div class="product-btn">
                            <a href="javascript:;" class="buy-now">立即购买</a>
                        </div>
                    </li>
                {{/each}}
                </ul>
            </div>
        </script>

        <script type="text/html" id="show-2-template">
            <div class="area-header-wrap">
                <div class="area-header-title">超级电视&nbsp;&nbsp;&nbsp;|<span>运营家庭美好生活</span></div>
                </div>
                <div class="area-list-type-01">
                    <ul class="product-list">
                        <li class="banner-01"><a href="http://localhost:1905/html/goods/details.html?id=1"><img src="http://localhost:1905/images/big-list.png"></a></li>
                        {{each list item}}
                        <li class="banner" data-id='{{item.id}}'>
                            <div class="product-label">
                                <span>{{item.tag}}</span>
                            </div>
                            <div class="product-pic">
                                <a href="/html/goods/details.html?id={{item.id}}"><img src="{{item.images[0]}}"></a>
                            </div>
                            <div class="product-type">{{item.name}}</div>
                            <p class="product-desc">{{item.configuration}}</p>
                            <div class="product-price">￥{{item.price}}</div>
                            <div class="product-btn">
                                <a href="/html/goods/details.html?id={{item.id}}" class="btn-1">了解产品</a>
                                <a href="javascript:;" class="buy-now">立即购买</a>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
        </script>
    </main>
    <footer></footer>

    <script src="libs/requirejs/require.min.js" data-main="/js/index"></script>
</body>
</html>
