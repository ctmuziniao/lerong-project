<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐融首页</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header></header>
    <main>
        <div class="shuffling">
            <div class="wrap">
                <div class="Classification-list">
                    <ul class="classify-list">
                        <li><a href="">爆款推荐<span>></span></a></li>
                        <li><a href="">屏幕尺寸<span>></span></a></li>
                        <li><a href="">适用场景<span>></span></a></li>
                        <li><a href="">观看距离<span>></span></a></li>
                        <li><a href="">精选配件<span>></span></a></li>
                        <li><a href="">生活之家<span>></span></a></li>
                    </ul>
                </div>
                <div class="product-type">

                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="wrap">
                <div class="set">
                    <ul>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                        <li><a href=""></a></li>
                    </ul>
                </div>
                <div class="reduced-price">
                </div>
                <div class="area-center">
                    
                </div>
            </div>
        </div>

        <script type="text/html" id="show-template">
            <div class="title">限时购</div>
            <div class="main-goods">
                <ul>
                {{each list item}}
                    <li>
                        <div class="product-pic"><a href=""><img src="{{item.image}}"></a></div>
                        <div class="product-type">
                            <strong>{{item.title}}</strong>
                        </div>
                        <div class="product-price">
                            ￥<span>{{item.price}}</span>
                        </div>
                        <div class="product-btn">
                            <a href="">立即购买</a>
                        </div>
                    </li>
                {{/each}}
                </ul>
            </div>
        </script>

        <script type="text/html" id="show-2-template">
            <div class="area-header-wrap">
                <div class="area-header-title">超级电视&nbsp;&nbsp;&nbsp;|<span>运营家庭美好生活</span></div>
                </div>
                <div class="area-list-type-01">
                    <ul class="product-list">
                        <li class="banner-01"><a href=""><img src=""></a></li>
                        {{each list item}}
                        <li>
                            <div class="product-label">
                                <span>{{item.tag}}</span>
                            </div>
                            <div class="product-pic">
                                <a href="/html/goods/details.html?id={{item.id}}"><img src="{{item.image}}"></a>
                            </div>
                            <div class="product-type">{{item.title}}</div>
                            <p class="product-desc">{{item.desc}}</p>
                            <div class="product-price">￥{{item.price}}</div>
                            <div class="product-btn">
                                <a href="/html/goods/details.html?id={{item.id}}" class="btn-1">了解产品</a>
                                <a href="javascript:;" class="buy-now">立即购买</a>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
        </script>
    </main>
    <footer></footer>

    <script src="libs/requirejs/require.min.js" data-main="/js/index"></script>
</body>
</html>
